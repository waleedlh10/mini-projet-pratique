{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Créer un candidat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
</head>

<body>
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Créer un candidat</h2>
                <a href="/" class="btn btn-light btn-lg d-flex align-items-center gap-2 shadow-sm">
                    <i class="bi bi-arrow-left"></i> Retour
                </a>
            </div>
            <div class="card-body">
                <form id="candidate-form" enctype="multipart/form-data">

                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Entrez le nom"
                            required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Entrez l'email"
                            required>
                    </div>

                    <!-- Skills -->
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills (séparés par des virgules)</label>
                        <input type="text" class="form-control" id="skills" name="skills"
                            placeholder="Python, Django, React">
                    </div>

                    <!-- CV Upload -->
                    <div class="mb-3">
                        <label for="cv_url" class="form-label">CV</label>
                        <input type="file" class="form-control" id="cv_url" name="cv_url" accept=".pdf,.doc,.docx">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success">Créer</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="{% static 'js/create_candidate.js' %}"></script>
</body>

</html>
