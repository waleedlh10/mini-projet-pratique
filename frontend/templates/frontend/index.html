{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <title>Liste des Candidats</title>
</head>

<body>
    <div class="container my-5">
        <!-- Header + total -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>
                Candidats
                <!-- <span class="total_candidates badge bg-secondary">0</span> -->
            </h1>
            <a id="create-candidate-btn" href="/create" class="btn btn-primary">Créer un candidat</a>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="candidates-table">
                <thead class="table-dark">
                    <tr>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Skills</th>
                        <th>Voir CV</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Candidates will be injected here -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <button id="prev-btn" class="btn btn-outline-primary">Précédent</button>
            <button id="next-btn" class="btn btn-outline-primary">Suivant</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="{% static 'js/index.js' %}"></script>
</body>

</html>
